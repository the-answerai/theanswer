version: '3'

services:
    # Flowise with S3 testing configuration
    flowise-s3-test:
        build:
            context: ../..
            dockerfile: Dockerfile
        restart: unless-stopped
        ports:
            - '4000:4000'
        env_file:
            - test-s3-config.env
        environment:
            - PORT=4000
            - CORS_ORIGINS=*
            - IFRAME_ORIGINS=*
            - DISABLE_FLOWISE_TELEMETRY=true
        volumes:
            - flowise_test_data:/root/.flowise
        depends_on:
            - postgres
            - redis
        networks:
            - app-network

    # Redis for testing
    redis:
        image: redis:latest
        restart: unless-stopped
        ports:
            - '6379:6379'
        volumes:
            - redis_test_data:/data
        networks:
            - app-network

    # PostgreSQL for testing
    postgres:
        image: pgvector/pgvector:pg16
        restart: unless-stopped
        ports:
            - '5432:5432'
        volumes:
            - postgres_test_data:/var/lib/postgresql/data/
        environment:
            POSTGRES_PORT: 5432
            POSTGRES_DB: example_db
            POSTGRES_USER: example_user
            POSTGRES_PASSWORD: example_password
        networks:
            - app-network

networks:
    app-network:
        driver: bridge

volumes:
    flowise_test_data:
    redis_test_data:
    postgres_test_data:
