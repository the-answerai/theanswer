# The manifest for the "flowise" service.
# Read the full specification for the "Load Balanced Web Service" type at:
#  https://aws.github.io/copilot-cli/docs/manifest/lb-web-service/

# Your service name will be used in naming your resources like log groups, ECS services, etc.
name: flowise
type: Load Balanced Web Service

# Distribute traffic to your service.
http:
    # Requests to this path will be forwarded to your service.
    # To match all requests you can use the "/" path.
    path: '/'
    # You can specify a custom health check path. The default is "/".
    healthcheck: '/api/v1/ping'
    # Domain aliases configured in environment-specific overrides below
    stickiness: true

# Configuration for your containers and service.
image:
    # Docker build arguments. For additional overrides: https://aws.github.io/copilot-cli/docs/manifest/lb-web-service/#image-build
    build: Dockerfile

    # Port exposed through your container to route traffic to it.
    port: 4000

# Resource configuration moved to environment-specific overrides below
exec: true # Enable running commands in your container.
network:
    connect: true # Enable Service Connect for intra-environment traffic between services.
    vpc:
        security_groups:
            - from_cfn: ${COPILOT_APPLICATION_NAME}-${COPILOT_ENVIRONMENT_NAME}-flowiseclusterSecurityGroup
            - from_cfn: ${COPILOT_APPLICATION_NAME}-${COPILOT_ENVIRONMENT_NAME}-RedisWorkloadSecurityGroup

storage:
    volumes:
        myManagedEFSVolume:
            efs: true
            path: /var/efs
            read_only: false





# Optional fields for more advanced use-cases.
variables: # Pass environment variables as key value pairs.
    NUMBER_OF_PROXIES: '1'
    CHATFLOW_DOMAIN: "http://flowise:4000"
    DOMAIN: "http://flowise:4000"
    FLOWISE_DOMAIN: "http://flowise:4000"
    ANSWERAI_DOMAIN: "http://web:3000"
    S3_STORAGE_BUCKET_NAME:
        from_cfn: ${COPILOT_APPLICATION_NAME}-${COPILOT_ENVIRONMENT_NAME}-theansweraiserverstorageBucketName
    AAI_DEFAULT_REDIS_URL:
        from_cfn: ${COPILOT_APPLICATION_NAME}-${COPILOT_ENVIRONMENT_NAME}-RedisURL
    REDIS_URL:
        from_cfn: ${COPILOT_APPLICATION_NAME}-${COPILOT_ENVIRONMENT_NAME}-RedisURL

env_file: copilot.${COPILOT_ENVIRONMENT_NAME}.env

secrets:
    DATABASE_SECRET:
        from_cfn: ${COPILOT_APPLICATION_NAME}-${COPILOT_ENVIRONMENT_NAME}-flowiseclusterAuroraSecret

# Configure deployment strategy
deployment:
    rolling: 'default'

# Environment-specific overrides
environments:
    # Default: Same account deployment (staging and prod share account)
    staging:
        cpu: 2048 # Number of CPU units for the task.
        memory: 4096 # Amount of memory in MB used by the task.
        count: 1 # Number of tasks that should be running in your service.
        http:
            alias:
                # Service aliases for same account strategy
                - flowise.staging.${CLIENT_DOMAIN}
                - api.staging.${CLIENT_DOMAIN}
    prod:
        cpu: 4096 # Number of CPU units for the task.
        memory: 8192 # Amount of memory in MB used by the task.
        count: 1 # Number of tasks that should be running in your service.
        http:
            alias:
                # Service aliases for same account strategy
                - flowise.prod.${CLIENT_DOMAIN}
                - api.prod.${CLIENT_DOMAIN}

    # Standalone: Separate account deployment (independent accounts)
    staging-standalone:
        cpu: 2048 # Number of CPU units for the task.
        memory: 4096 # Amount of memory in MB used by the task.
        count: 1 # Number of tasks that should be running in your service.
        http:
            alias:
                # Service aliases for standalone account strategy
                - flowise.${CLIENT_DOMAIN}
                - api.${CLIENT_DOMAIN}
    prod-standalone:
        cpu: 4096 # Number of CPU units for the task.
        memory: 8192 # Amount of memory in MB used by the task.
        count: 1 # Number of tasks that should be running in your service.
        http:
            alias:
                # Service aliases for standalone account strategy
                - flowise.${CLIENT_DOMAIN}
                - api.${CLIENT_DOMAIN}
